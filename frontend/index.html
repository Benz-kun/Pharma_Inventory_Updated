<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>

    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="log-in.css">

</head>

<body>

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form>

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="pharma-username" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="text" id="pharma-phone" required>
                    <label for="">Phone</label>
                    <i class='bx bxs-phone-call'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="pharma-password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Login button initially disabled -->
                <button type="button" id="pharma-login" class="btn animation" style="--i:3; --j:24" disabled>Login</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Are an <a href="#" class="register-link">Administrator</a>?</p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome</h2>
            <p class="animation" style="--i:1; --j:21">Pharmacy Managers</p>
        </div>

        <!-- The other side -->

        <div class="form-box register">
            <h2 class="title animation" style="--i:17; --j:0">Login</h2>
            <form>

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="admin-username" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="text" id="admin-phone" required>
                    <label for="">Phone</label>
                    <i class='bx bxs-phone-call'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="admin-password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Login button initially disabled -->
                <button type="button" id="admin-login" class="btn animation" style="--i:21; --j:4" disabled>Login</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Are you a <a href="#" class="login-link">Pharmacy Manager</a>?</p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome</h2>
            <p class="animation" style="--i:18; --j:1;">Administrator</p>
        </div>

    </div>

    <!-- Include the script -->
    <script src="log-in.js"></script>
</body>

</html>
